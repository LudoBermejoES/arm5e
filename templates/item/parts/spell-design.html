<div class="tab spell-design" data-group="primary" data-tab="spell-design">
  <div class="grid grid-2col">
    <div class="resource">
      <label class="header-label">Base level</label>
      <input type="text" name="system.baseLevel" size="4" value="{{system.baseLevel}}" data-dtype="Number" />
    </div>
    <div class="resource">
      <label class="header-label">{{localize "arm5e.sheet.general"}}</label>
      <input type="checkbox" name="system.general" size="4" {{checked system.general}} />
    </div>
  </div>
  <div class="resource">
    <label class="header-label">Effect Description</label>
    <input type="text" name="system.baseEffectDescription" value="{{system.baseEffectDescription}}"
      data-dtype="String" />
  </div>
  <div class="grid grid-3col">
    <div class="resource">
      <label class="header-label">{{localize "arm5e.sheet.range"}}</label>
      <select name="system.range.value" data-type="String">
        {{#select system.range.value}} {{#each config.magic.ranges as |range key|}}
            <option value="{{key}}">{{localize range.label}} ({{range.impact}})</option>
          {{/each}} {{/select}}
        <option></option>
      </select>
      <!--input type="text" name="system.range" value="{{system.range}}" data-dtype="String"/-->
    </div>
    <div class="resource">
      <label class="header-label">{{localize "arm5e.sheet.duration"}}</label>
      <select name="system.duration.value" data-type="String">
        {{#select system.duration.value}} {{#each config.magic.durations as |duration key|}}
            <option value="{{key}}">{{localize duration.label}} ({{duration.impact}})</option>
          {{/each}} {{/select}}
      </select>
      <!-- <input type="text" name="system.duration" value="{{system.duration}}" data-dtype="String"/> -->
    </div>
    <div class="resource">
      <label class="header-label">{{localize "arm5e.sheet.target"}}</label>
      <select name="system.target.value" data-type="String">
        {{#select system.target.value}} {{#each config.magic.targets as |target key|}}
            <option value="{{key}}">{{localize target.label}} ({{target.impact}})</option>
          {{/each}} {{/select}}
      </select>
      <!-- <input type="text" name="system.target" value="{{system.target}}" data-dtype="String"/> -->
    </div>

    <div class="resource">
      <label class="header-label">{{localize "arm5e.spell.targets.targetSize"}}</label>
      <input type="number" name="system.targetSize" value="{{system.targetSize}}" data-dtype="Number" />
    </div>
    <div class="resource">
      <label class="header-label">{{localize "arm5e.spell.targets.complexity"}}</label>
      <input type="number" name="system.complexity" value="{{system.complexity}}" data-dtype="Number" />
    </div>
    <div class="resource">
      <label class="header-label">{{localize "arm5e.spell.targets.enhancingReq"}}</label>
      <input type="number" name="system.enhancingRequisite" value="{{system.enhancingRequisite}}" data-dtype="Number" />
    </div>
    {{#if item.parent}} {{#if (ne item.parent.system.type "magicCodex")}}
        <div class="resource">
          <label class="header-label">{{localize "arm5e.spell.applyFocus" }}</label>
          <input type="checkbox" name="system.applyFocus" {{checked system.applyFocus}} />
        </div>
      {{/if}} {{/if}}
    <div class="resource">
      <label class="header-label"><b>{{localize "arm5e.spell.targets.baseSize.label" }}: </b></label>
      {{#with (lookup config.magic.forms system.form.value)}}
        <label class="header-label">{{localize baseSize}}</label>
      {{/with}}
    </div>
  </div>
</div>
