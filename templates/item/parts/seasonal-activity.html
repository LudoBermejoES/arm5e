<div class="grid grid-3col">
  <div class="resource">
    <label class="header-label">{{localize "arm5e.sheet.sourceQuality"}}</label>
    <input type="text" name="data.sourceQuality" value="{{data.sourceQuality}}" data-dtype="Number" />
  </div>
</div>
{{> "systems/arm5e/templates/item/parts/activities.html" }}
<div class="flexrow">
  {{#unless data.applied}}
    <button class="arm5e flex02 apply" style="font-family: bookAntika">{{localize "arm5e.sheet.action.apply"}}</button>
  {{else}}
    <button class="arm5e flex02 rollback"
      style="font-family: bookAntika">{{localize "arm5e.sheet.action.rollback"}}</button>
  {{/unless}}
</div>
