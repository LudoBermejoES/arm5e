<div class="grid grid-2col flex2">
  <div class="resource">
    <label for="data.source" class="header-label">{{localize "arm5e.sheet.source.label"}}</label>
    <select name="data.source" data-dtype="String">
      {{#select data.source}} {{#each metadata.generic.sourcesTypes as |type key|}}
      <option value="{{key}}">{{localize label}}</option>
      {{/each}} {{/select}}
    </select>
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.sheet.page"}}</label>
    <input type="text" name="data.page" value="{{data.page}}" data-dtype="Number" style="width: 200px" />
  </div>
</div>
