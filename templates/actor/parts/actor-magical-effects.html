<ol class="spell-list backSection margintop18" style="min-height: 350px;">
  <li class=" item flexrow item-header">
    <div class="item-right-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>
    <div class="item-left-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>

    <div class="item-image"></div>
    <div>
      <span class="item-name">{{localize "arm5e.sheet.magical-effects"}} </span>
      <span>( {{ system.magicEffectsCount }} )</span>
    </div>
  </li>
  {{#each system.magicEffects as |effect id|}}
    <li class="item spell-value flexrow flex-center" data-name="{{effect.name}}" data-item-id="{{effect.id}}"
      data-item-type="{{effect.type}}">
      <div class="flexrow flex-center">
        <span class="flexrow spell-title design" data-name="{{effect.name}}">
          <!-- data-level="{{effect.system.baseLevel}}" data-technique="{{effect.system.technique.value}}" data-form="{{effect.system.form.value}}"-->
          {{effect.name}} {{effect.system.localizedDesc}}
        </span>
      </div>
      <div class="item-controls">
        <a class="item-control alt-design" title="Create Enchantment"><i class="fas fa-gavel"></i></a>
        <a class="item-control item-edit" title="Edit Magical Effect"><i class="icon-Icon_Edit"></i></a>
        <a class="item-control effect-delete" title="Delete Magical Effect"><i
            class="icon-Icon_Delete_Hand_Gesture"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
