<ol class="spell-list backSection margintop18">
  <li class="item flexrow item-header">
    <div class="item-right-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>
    <div class="item-left-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>

    <div class="item-image"></div>
    <div>
      <span class="item-name">{{localize "arm5e.sheet.enchantments"}} </span>
      <span>( {{ data.enchantmentsCount }} )</span>
    </div>
  </li>
  {{#each data.enchantments as |enchantment id|}}
    <li class="item spell-value flexrow flex-center" data-name="{{enchantment.data.name}}"
      data-item-id="{{enchantment.id}}" data-item-type="{{enchantment.data.type}}">
      <div class="flexrow flex-center">
        <span class="flexrow spell-title design" data-name="{{enchantment.data.name}}">
          <!-- data-level="{{enchantment.data.data.baseLevel}}" data-technique="{{enchantment.data.data.technique.value}}" data-form="{{enchantment.data.data.form.value}}"-->
          {{enchantment.data.name}} : {{enchantment.data.localizedDesc}}
        </span>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit enchantment"><i class="icon-Icon_Edit"></i></a>
        <a class="item-control effect-delete" title="Delete enchantment"><i
            class="icon-Icon_Delete_Hand_Gesture"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
