<div class="grid grid-2col item" data-item-id="{{data.enchantments.0.data._id}}">
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.effectFrequency" }}</label>
    <select class="quick-edit" name="effectfrequency" data-dtype="Number">
      {{#select data.enchantments.0.data.data.effectfrequency}} {{#each config.lab.enchantment.effectUses as |uses
      key|}}
      <option value="{{key}}">{{uses}} {{localize "arm5e.lab.enchantment.uses-per-day"}}</option>
      {{/each}} {{/select}}
    </select>
  </div>

  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.penetration"}}</label>
    <input
      type="text"
      class="quick-edit"
      name="penetration"
      value="{{data.enchantments.0.data.data.penetration}}"
      data-dtype="Number"
    />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.maintainConc" }}</label>
    <input
      type="checkbox"
      class="quick-edit"
      name="maintainConc"
      {{checked
      data.enchantments.0.data.data.maintainConc}}
      data-dtype="Boolean"
    />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.envTrigger"}}</label>
    <input
      type="text"
      class="quick-edit"
      name="environmentalTrigger"
      value="{{data.enchantments.0.data.data.environmentalTrigger}}"
      data-dtype="String"
    />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.restrictedUse"}}</label>
    <input
      type="text"
      class="quick-edit"
      name="restrictedUse"
      value="{{data.enchantments.0.data.data.restrictedUse}}"
      data-dtype="String"
    />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.linkTrigger"}}</label>
    <input
      type="text"
      class="quick-edit"
      name="linkedTrigger"
      value="{{data.enchantments.0.data.data.linkedTrigger}}"
      data-dtype="String"
    />
  </div>
</div>
