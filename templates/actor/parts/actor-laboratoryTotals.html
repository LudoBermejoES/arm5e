
    <div class="characteristics grid grid-3col backSection margintop18">
        <div class="flexrow flex-group-center">
            <label for="data.laboratory.fastCastingSpeed.value"
                   class="item-title width3 rollable"
                   data-roll="option"
                   data-id="{{item._id}}"
                   data-name="{{localize "arm5e.sheet.fastCastingSpeed" }}"
                   data-option1="{{ data.characteristics.qik.value }}"
                   data-txtoption1='{{ localize "arm5e.sheet.quickness" }}'
                   data-option2="{{ data.laboratory.abilitiesSelected.finesse.value }}"
                   data-txtoption2='{{ localize "arm5e.skill.arcane.finesse" }}'
            >{{localize "arm5e.sheet.fastCastingSpeed"}}
            </label>
            <input type="text" name="data.laboratory.fastCastingSpeed.value" readonly value="{{numberFormat data.laboratory.fastCastingSpeed.value decimals=0 sign=true}}" data-dtype="Number" />
        </div>

        <div class="flexrow flex-group-center">
            <label for="data.laboratory.determiningEffect.value" class="item-title width3">{{localize "arm5e.sheet.determiningEffect"}}</label>
            <input type="text" name="data.laboratory.determiningEffect.value" readonly value="{{numberFormat data.laboratory.determiningEffect.value decimals=0 sign=true}}" data-dtype="Number" />
        </div>

        <div class="flexrow flex-group-center">
            <label for="data.laboratory.targeting.value"
                   class="item-title width3 rollable"
                   data-roll="general"
                   data-id="{{item._id}}"
                   data-name="{{localize "arm5e.sheet.targeting" }}"
                   data-option1="{{ data.characteristics.per.value }}"
                   data-txtoption1='{{ localize "arm5e.sheet.perception" }}'
                   data-option2="{{ data.laboratory.abilitiesSelected.finesse.value }}"
                   data-txtoption2='{{ localize "arm5e.skill.arcane.finesse" }}'
            >{{localize "arm5e.sheet.targeting"}}</label>
            <input type="text" name="data.laboratory.targeting.value" readonly value="{{numberFormat data.laboratory.targeting.value decimals=0 sign=true}}" data-dtype="Number" />
        </div>

        <div class="flexrow flex-group-center">
            <label for="data.laboratory.concentration.value" class="item-title width3">{{localize "arm5e.skill.general.concentration"}}</label>
            <input type="text" name="data.laboratory.concentration.value" readonly value="{{numberFormat data.laboratory.concentration.value decimals=0 sign=true}}" data-dtype="Number" />
        </div>

        <div class="flexrow flex-group-center">
            <label for="data.laboratory.magicResistance.value" class="item-title width3">{{localize "arm5e.sheet.magicResistance"}}</label>
            <input type="text" name="data.laboratory.magicResistance.value" readonly value="{{numberFormat data.laboratory.magicResistance.value decimals=0 sign=true}}" data-dtype="Number" />
        </div>

        <div class="flexrow flex-group-center">
            <label for="data.laboratory.multipleCasting.value" class="item-title width3">{{localize "arm5e.sheet.multipleCasting"}}</label>
            <input type="text" name="data.laboratory.multipleCasting.value" readonly value="{{numberFormat data.laboratory.multipleCasting.value decimals=0 sign=true}}" data-dtype="Number" />
        </div>

  <div class="flexrow flex-group-center">
    <label for="data.laboratory.basicLabTotal.value" class="item-title width3"
      >{{localize "arm5e.sheet.basicLabTotal"}}</label
    >
    <input
      type="text"
      name="data.laboratory.basicLabTotal.value"
      readonly
      value="{{numberFormat data.laboratory.basicLabTotal.value decimals=0 sign=true}}"
      data-dtype="Number"
    />
  </div>

  <div class="flexrow flex-group-center">
    <label for="data.laboratory.visLimit.value" class="item-title width3">{{localize "arm5e.sheet.visLimit"}}</label>
    <input
      type="text"
      name="data.laboratory.visLimit.value"
      readonly
      value="{{numberFormat data.laboratory.visLimit.value decimals=0 sign=true}}"
      data-dtype="Number"
    />
  </div>
</div>
