<form class="{{cssClass}} arm5eRoll" autocomplete="off">
  {{> "systems/arm5e/templates/roll/parts/roll-header.html" header="Confirmation" }}
  <div class="roll-options">
    <div class="flexrow flex-group-center">
      <label class="resource-label" name="might" value="{{might}}">{{localize "arm5e.sheet.might" }} ({{ numberFormat
        might decimals=0
        sign=true }})</label>
    </div>

    <div class="flexrow flex-group-center">
      <label class="resource-label">-</label>
    </div>
    <div class="flexrow flex-group-center">
      <label class="resource-label" name="cost" value="{{cost}}">5 * points cost ({{ numberFormat
        cost decimals=0 sign=true }})</label>
    </div>
    {{#unless (eq aura 0) }}
      <div class="flexrow flex-group-center">
        <label class="resource-label">+</label>
      </div>
      <div class="flexrow flex-group-center">
        <label class="resource-label" name="might" value="{{aura}}">{{localize "arm5e.sheet.aura" }} ({{ numberFormat
          aura decimals=0
          sign=true }})</label>
      </div>
    {{/unless}}

    {{#unless (eq penetration.score 0) }}
      <div class="flexrow flex-group-center">
        <label class="resource-label">+</label>
      </div>
      <div class="flexrow flex-group-center">
        <label class="resource-label">{{localize "arm5e.skill.arcane.penetration" }} ({{
          numberFormat
          penetration.score decimals=0
          sign=true }})
        </label>
      </div>
      <div class="flexrow flex-group-center">
        <label class="resource-label">{{localize "arm5e.sheet.speciality"}} ({{penetration.speciality}})</label>
        <input type="checkbox" class="abilitySpeciality" name="penetration.specApply" {{checked data.roll.specApply}} />
      </div>
    {{/unless}}
    <div class="flexrow flex-group-center">
      <label class="resource-label">+</label>
    </div>
    <div class="flexrow flex-group-center">
      <label class="resource-label">{{localize "arm5e.sheet.modifier" }}</label>
      <input type="number" name="modifier" value="{{modifier}}" data-dtype="Number" class="SelectedModifier" />
    </div>

  </div>
  {{> "systems/arm5e/templates/roll/parts/roll-footer.html" footer="Confirmation"}}
</form>
